services:

  zookeeper:
    image: ubuntu/zookeeper:latest
    env_file:
      - event_sourcing/zookeeper/zookeeper-vars.env
    networks:
      default:
        ipv4_address: 192.168.1.2

  kafka_0:
    image: ubuntu/kafka:latest
    command: [ "/etc/kafka/server.properties", "--override", "advertised.listeners=PLAINTEXT://192.168.1.3:9092" ]
    env_file:
      - event_sourcing/kafka/kafka-vars.env
    ports:
      - "9092:9092"
    networks:
      default:
        ipv4_address: 192.168.1.3
    depends_on: [ zookeeper ]

  producer_0:
    image: nawaphon2539/microservices-lab:messaging.producer
    env_file:
      - producer/producer-vars.env
    ports:
      - "1001:8080"
    networks:
      default:
        ipv4_address: 192.168.1.4
    depends_on: [ kafka_0 ]

  consumer_0:
    image: nawaphon2539/microservices-lab:messaging.consumer
    env_file:
      - consumer/consumer-vars.env
    ports:
      - "1002:8080"
    networks:
      default:
        ipv4_address: 192.168.1.5
    depends_on: [ kafka_0 ]


networks:
  default:
    ipam:
      config:
        - subnet: 192.168.1.0/29
          gateway: 192.168.1.1
