

syntax = "proto3";

option java_multiple_files = true;
option java_package = 'nawaphon.microservices.messaging.grpc.client';
option java_outer_classname = 'ServerProto';


message UUID {
  string value = 1;
}

message CustomerMessage {
  UUID id = 1;
  UUID detailsId = 2;
}

message CustomerDetailMessage {
  UUID customerId = 1;
  string firstName = 2;
  string lastName = 3;
}

service MainServer {
  rpc Customer(UUID) returns (CustomerMessage) {}
}