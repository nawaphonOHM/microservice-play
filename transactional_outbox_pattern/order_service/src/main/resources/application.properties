# Application configuration
spring.application.name=order-service
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/orderdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Outbox configuration
outbox.polling.interval.ms=5000
outbox.kafka.topic=order-events

# Debezium configuration
debezium.enabled=true
debezium.connector.name=order-postgres-connector
debezium.database.hostname=localhost
debezium.database.port=5432
debezium.database.user=postgres
debezium.database.password=postgres
debezium.database.dbname=orderdb
debezium.database.server.name=order-service
debezium.offset.storage=org.apache.kafka.connect.storage.FileOffsetBackingStore
debezium.offset.storage.file.filename=/tmp/offsets.dat
debezium.offset.flush.interval.ms=10000
debezium.topic.prefix=cdc
